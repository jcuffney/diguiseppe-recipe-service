AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Recipe Servcie

## #############################################################################
## Parameters
## #############################################################################

Parameters:

    RecipeTableName:
        Type: String
        Default: RecipeTable

## #############################################################################
## Globals
## #############################################################################

Globals:

  Function:
    Runtime: nodejs8.10

## #############################################################################
## Resources
## #############################################################################

Resources:

    # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    RecipeServiceLambda:
        Type: AWS::Serverless::Function 
        Properties:
            CodeUri: src/
            Handler: index.handler
            Role: 
                Fn::GetAtt: LambdaExecutionRole.Arn
            # Policies: 
            #     - AmazonDynamoDBFullAccess
            Environment:
                Variables:
                    # TODO: this should be done via a .env file and it's value here should be empty 
                    TABLE_NAME: RecipeTable

    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
    LambdaExecutionRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                - Effect: Allow
                  Principal:
                    Service:
                      - lambda.amazonaws.com
                  Action:
                    - sts:AssumeRole
            Path: "/"
            Policies:
                - PolicyName: lambda-crud
                  PolicyDocument:
                    Version: '2012-10-17'
                    Statement:
                        - Effect: Allow
                          Action:
                            - logs:*
                          Resource: arn:aws:logs:*:*:*
                        - Effect: Allow
                          Action:
                            - dynamodb:*
                          Resource:
                            Fn::GetAtt: RecipeTable.Arn

    # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlesssimpletable
    RecipeTable:                   
        Type: AWS::Serverless::SimpleTable
        Properties:
            TableName: 
                Ref: RecipeTableName
            PrimaryKey:
                Name: id
                Type: String
            ProvisionedThroughput:
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5

    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-lambda-permission.html
    ConfigLambdaPermission:
        Type: "AWS::Lambda::Permission"
        Properties:
            Action: lambda:InvokeFunction
            FunctionName: 
                Ref: RecipeServiceLambda
            Principal: apigateway.amazonaws.com


## #############################################################################
## Outputs
## #############################################################################

Outputs:

    RecipeServiceApiGatewayArn:
        Description: Recipe Lambda Function ARN
        Value: 
            Fn::Sub: >-
                arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RecipeServiceLambda.Arn}/invocations
        Export:
            Name: RecipeServiceApiGatewayArn
